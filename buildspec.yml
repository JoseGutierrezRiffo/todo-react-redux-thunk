version: 0.2

phases:
  pre-build:
    commands:
      # run build script
      - echo npm install...
      - npm install
  build:
    commands:
      - echo npm run build...
      - npm run build
artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - '**/*'
  discard-paths: no
  base-directory: build
